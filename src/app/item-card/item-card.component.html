<div class="card">
    <img [src]="item.image" alt="Vegetable" width="200" height="200"/>
    <div class="card-text">
        <h5>{{ item.title }}</h5>
        <p>{{ item.price }}</p>
    </div>
    <button type="button" class="btn btn-secondary btn-sm" (click)="callAddToCart(item)">
        Add to Cart
    </button>
</div>
